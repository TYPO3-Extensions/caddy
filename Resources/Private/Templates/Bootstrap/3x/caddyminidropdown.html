<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Caddy mini - dropdown</title>
  </head>
  <body>
    <em>
      VERSION
      =======
      #61865, 141009
      For foundation 5.x

      INDEX
      =====

      * CADDYMINI
      * CADDYMINIEMPTY
      * CADDYSUM
      * CADDYSUMEMPTY

    </em>


    <!-- ###CADDYMINI### begin -->
    <div class="minicaddy">
      <a id="drop-button" data-dropdown="drop-content" aria-controls="drop-content" aria-expanded="true" class="button mytiny"><i class="fi-shopping-cart"></i></a>
      <div id="drop-content" data-dropdown-content class="content f-dropdown" aria-hidden="true" tabindex="-1"  onmouseover="this.blur();">
        <!-- ###ITEMS### beginn -->
        ###ITEM###
        <!-- ###ITEMS### end -->
        ###SUM###
        ###_HTMLMARKER_LINKTOCADDY###
      </div>
    </div>
    <!-- ###CADDYMINI### end -->

    <!-- ###CADDYMINIEMPTY### begin -->
    <!-- Caddy mini is empty: display nothing. -->
    <!-- ###CADDYMINIEMPTY### end -->

    <!-- ###CADDYSUM### begin -->
    <div class="caddysum">
      ###SUM###
    </div>
    <!-- ###CADDYSUM### end -->

    <!-- ###CADDYSUMEMPTY### begin -->
    <div class="caddysum caddysumempty">
      ###_LOCAL_LANG_CADDYSUMEMPTY###
    </div>
    <!-- ###CADDYSUMEMPTY### end -->

  </body>
</html>
